            <div class="login">

                <input class="login" id="text-passwd" placeholder="&middot;&middot;&middot;&middot;&middot;&middot;&middot;" type="password"></textarea>
            </div>

            <div class="login" id="login-btn">
                <button class="login">Login</button>
            </div>
        </div>
    </section>
</body>

</html>
